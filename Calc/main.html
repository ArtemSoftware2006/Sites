<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Calc/css/Null.css">
    <link rel="stylesheet" href="../Calc/css/style.css">
    <title>Калькулятор</title>
</head>
<body>
    <form class="calc">
        <div class="wrap">
            <div class="content">
                <output class="result__field"></output>
                <!--<input type="text" class="result__field">-->
                <div class="row__reset">
                    <button class="btn__reset">Сбросить</button>
                </div>

                <div class="calk_row">

                    <div class="calk__body">

                        <div class="calk__btn__row">
                            <button class="btn btn__numb btn-calc-js">7</button>
                            <button class="btn btn__numb btn-calc-js">8</button>
                            <button class="btn btn__numb btn-calc-js">9</button>
                        </div>
                        <div class="calk__btn__row">
                            <button class="btn btn__numb btn-calc-js">4</button>
                            <button class="btn btn__numb btn-calc-js">5</button>
                            <button class="btn btn__numb btn-calc-js">6</button>
                        </div>
                        <div class="calk__btn__row">
                            <button class="btn btn__numb btn-calc-js">3</button>
                            <button class="btn btn__numb btn-calc-js">2</button>
                            <button class="btn btn__numb btn-calc-js">1</button>
                        </div>
                        <div class="calk__btn__row">
                            <button class="btn btn__numb btn-calc-js">0</button>
                            <button class="btn btn__numb btn-calc-js">.</button>
                            <button class="btn btn__result">=</button>
                        </div>
                        
                    </div>

                    <div class="calk__events">
                        <button class="btn btn__events btn-calc-js">+</button>
                        <button class="btn btn__events btn-calc-js">-</button>
                        <button class="btn btn__events btn-calc-js">*</button>
                        <button class="btn btn__events btn-calc-js">/</button>
                    </div>

                </div>

            </div>
        </div>
    </form>
    <script src="../Calc/js/script.js"></script>
</body>
</html>
